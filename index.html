<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能衣橱</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>智能衣橱</h1>
            <nav>
                <button id="addBtn">添加衣服</button>
                <button id="browseBtn">分类浏览</button>
                <button id="outfitBtn">搭配功能</button>
                <button id="toolsBtn">实用工具</button>
            </nav>
        </header>

        <main>
            <div id="addClothes" class="tab-content">
                <h2>添加衣服</h2>
                <div class="add-methods">
                    <div class="method">
                        <h3>手动添加</h3>
                        <form id="addForm">
                            <input type="text" id="name" placeholder="名称" required>
                            <select id="category" required>
                                <option value="">选择类别</option>
                                <option value="上衣">👔 上衣</option>
                                <option value="裤子">👖 裤子</option>
                                <option value="裙子">👗 裙子</option>
                                <option value="外套">🧥 外套</option>
                                <option value="鞋包">👟 鞋包</option>
                            </select>
                            <select id="season" required>
                                <option value="">选择季节</option>
                                <option value="春夏">🌞 春夏</option>
                                <option value="秋冬">❄️ 秋冬</option>
                                <option value="四季">🌤️ 四季</option>
                            </select>
                            <div id="occasion" class="occasion-select">
                                <label>选择场合（可多选）：</label>
                                <div class="occasion-options">
                                    <label><input type="checkbox" name="occasion" value="工作"> 💼 工作</label>
                                    <label><input type="checkbox" name="occasion" value="休闲"> 😌 休闲</label>
                                    <label><input type="checkbox" name="occasion" value="运动"> 🏃 运动</label>
                                    <label><input type="checkbox" name="occasion" value="正式"> 👔 正式</label>
                                </div>
                            </div>
                            <input type="file" id="image" accept="image/*">
                            <button type="submit">添加</button>
                        </form>
                    </div>
                    <div class="method">
                        <h3>快速模板</h3>
                        <div class="quick-templates">
                            <button class="template-btn" data-category="T恤">T恤</button>
                            <button class="template-btn" data-category="衬衫">衬衫</button>
                            <button class="template-btn" data-category="毛衣">毛衣</button>
                            <button class="template-btn" data-category="裤子">裤子</button>
                            <button class="template-btn" data-category="裙子">裙子</button>
                            <button class="template-btn" data-category="外套">外套</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="browseClothes" class="tab-content" style="display: none;">
                <h2>分类浏览</h2>
                <div class="filters">
                    <h3>浏览方式：</h3>
                    <div class="filter-group">
                        <label><input type="radio" name="filter" value="category" checked> 按类别</label>
                        <label><input type="radio" name="filter" value="season"> 按季节</label>
                        <label><input type="radio" name="filter" value="occasion" class="multi-select"> 按场合（多选）</label>
                    </div>
                    <div class="filter-options" id="filterOptions">
                        <!-- 动态生成过滤选项 -->
                    </div>
                </div>
                <div class="clothes-grid" id="clothesGrid">
                    <!-- 动态生成衣服卡片 -->
                </div>
            </div>

            <div id="outfit" class="tab-content" style="display: none;">
                <h2>搭配功能</h2>
                <div class="outfit-container">
                    <div class="outfit-section">
                        <h3>今日穿搭</h3>
                        <div class="outfit-grid" id="outfitGrid">
                            <!-- 动态生成搭配 -->
                        </div>
                        <div class="outfit-buttons">
                            <button id="randomBtn">💡 随机搭配</button>
                            <button id="saveOutfitBtn">❤️ 保存搭配</button>
                        </div>
                    </div>
                    <div class="select-section">
                        <h3>选择衣服</h3>
                        <div class="select-filters">
                            <select id="selectCategory">
                                <option value="">所有类别</option>
                                <option value="上衣">👔 上衣</option>
                                <option value="裤子">👖 裤子</option>
                                <option value="裙子">👗 裙子</option>
                                <option value="外套">🧥 外套</option>
                                <option value="鞋包">👟 鞋包</option>
                            </select>
                        </div>
                        <div class="select-grid" id="selectGrid">
                            <!-- 动态生成可选择的衣服 -->
                        </div>
                    </div>
                </div>
            </div>

            <div id="tools" class="tab-content" style="display: none;">
                <h2>实用工具</h2>
                <div class="tools-grid">
                    <div class="tool-card">
                        <h3>穿衣日历</h3>
                        <div id="calendar">
                            <!-- 简单日历实现 -->
                        </div>
                    </div>

                    <div class="tool-card">
                        <h3>购物清单</h3>
                        <form id="shoppingForm">
                            <input type="text" id="shoppingItem" placeholder="需要购买的物品">
                            <button type="submit">添加</button>
                        </form>
                        <div id="shoppingList">
                            <!-- 购物清单 -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
